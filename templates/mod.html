{% extends "base_with_sidebar.html" %}

{% block main_content %}

<div class="post">
  <div class="post-content">
    <h2 class="post-title">{{ mod.make }} {{ mod.model }} - {{ mod.mod }} mod</h2>
    <p><em>{{ mod.tagline }}</em></p>
    <h3><a href="{{ mod.url }}" target="_blank">Click here for the original mod post</a></h3>
    {{ mod|markdown_to_html }}
  </div>
  <!-- /.post-content --> 
</div>
<!-- /.post .format-image --> 

{% endblock %}
